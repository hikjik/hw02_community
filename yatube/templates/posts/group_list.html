{% extends 'base.html' %}
{% block content %}
  <h1>
    {% block title %}
      {{ group.title }}
    {% endblock %}
  </h1>
  <p>{{ group.description }}</p>
  {% for post in posts %}
    <article>
      {% include 'includes/article.html' %}
    </article>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
