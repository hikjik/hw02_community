{% extends 'base.html' %}
{% block content %}
  <h1>
    {% block title %}
      Последние обновления на сайте
    {% endblock %}
  </h1>
  {% for post in posts %}
    <article>
      {% include 'includes/article.html' %}
      {% if post.group %}
        <a
          href="{% url 'posts:group_list' post.group.slug %}"
        >все записи группы</a>
      {% endif %}
    </article>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
